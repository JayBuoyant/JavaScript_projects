<style>
h1 {
  font-family: Arial;
  font-size: 30px;
  color: green;
}
canvas {
  width: 100px;
 
}
input {
  font-size: 15px;

<h1>Working with file upload</h1>
<script src = "http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
<script>
function upload() {
  var filename = document.getElementById("finput").value;
  alert ("You chose " +  filename);
}
function drawTheImage() {
  var imgcanvas = document.getElementById("can1");
  var fileinput = document.getElementById("finput");
  var image = new SimpleImage(fileinput);
  image.drawTo(imgcanvas); 
}
</script>
<canvas id = "can1">
</canvas>
<p>
  Filename:
  <input type = "file" multiple = "false" accept = "image/*" id = "finput" onchange = "upload()">
  <input type = "button" value = "Upload" onclick="drawTheImage()">
</p>
